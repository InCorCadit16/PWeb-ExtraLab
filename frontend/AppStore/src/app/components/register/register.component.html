<form [formGroup]="registerForm">
    <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput type="text" formControlName="username">
        <mat-error>
            <span *ngIf="registerForm.get('username')?.hasError('required')">Required</span>
        </mat-error>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email">
        <mat-error>
            <span *ngIf="registerForm.get('email')?.hasError('required')">Required</span>
            <span *ngIf="registerForm.get('email')?.hasError('email')">Invalid format</span>
        </mat-error>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password">
        <mat-error>
            <span *ngIf="registerForm.get('password')?.hasError('required')">Required</span>
            <span *ngIf="registerForm.get('password')?.hasError('minLength')">Should have at least 8 characters</span>
        </mat-error>
    </mat-form-field>

    <button mat-flat-button color="accent" [disabled]="registerForm.invalid" type="submit" (click)="submit()">Sign up</button>
</form>
